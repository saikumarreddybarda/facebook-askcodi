<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Corporation</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #4267B2;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .newsfeed {
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .newsfeed h2 {
            color: #3b5998;
        }
        .search-bar {
            margin: 20px;
            padding: 10px;
            background-color: #e9eaed;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messaging {
            margin: 20px;
            padding: 10px;
            background-color: #e9eaed;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Facebook Corporation</h1>
    </header>
    <nav>
        <input type="text" placeholder="Search People">
    </nav>
    <div class="newsfeed">
        <h2>Newsfeed</h2>
        <p>Here goes the newsfeed content...</p>
    </div>
    <div class="search-bar">
        <h2>Search Bar</h2>
        <input type="text" placeholder="Search People">
    </div>
    <div class="messaging">
        <h2>Messaging</h2>
        <form>
            <input type="text" placeholder="Recipient">
            <textarea placeholder="Message"></textarea>
            <button>Send</button>
        </form>
    </div>
</body>
</html>
